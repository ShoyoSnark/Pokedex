<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pokédex</title>
  <link rel="stylesheet" href="style-global.css">
  <link rel="stylesheet" href="style-kanto.css" id="region-style">
  <link rel="stylesheet" href="style-johto.css">
  <link rel="stylesheet" href="style-hoenn.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Encabezado -->
  <header>Pokédex</header>

  <!-- Título principal -->
  <h1>Selecciona tu juego</h1>

  <!-- Carousel contenedor -->
  <div class="carousel-wrapper">
    <div class="arrow-up">⬆</div>
    <div id="gbGames" class="carousel-container">
      <!-- JS generará las consolas y juegos aquí -->
    </div>
    <div class="arrow-down">⬇</div>
  </div>

  <!-- Pokedex -->
  <div id="pokedex">
    <button id="backBtn" onclick="goBack()">⬅ Volver</button>

    <div id="pokedex-header">
      <img id="game-cover" src="" alt="Carátula del juego">
      <h2><span id="game-name">Nombre del juego</span></h2>
    </div>

    <input type="text" id="searchInput" placeholder="Buscar Pokémon...">
    <div id="pokemon-list"></div>
  </div>

  <!-- Modal retro -->
  <div id="pokemon-modal" class="modal">
    <div class="modal-content">
      <span id="closeModal">&times;</span>
      <div class="modal-left">
        <div class="sprite-frame">
          <img id="modal-sprite" src="" alt="Pokémon">
        </div>
      </div>
      <div class="modal-right">
        <h3 id="modal-name">#001 Bulbasaur</h3>
        <p id="modal-number">Nº: 001</p>
        <p id="modal-type">Tipo: Planta / Veneno</p>
        <p id="modal-height">Altura: 0.7m</p>
        <p id="modal-weight">Peso: 6.9kg</p>
        <p id="modal-description">Descripción: Este Pokémon ...</p>
      </div>
    </div>
  </div>

  <audio id="beep-sound" src="./sounds/pokemonAButton.mp3"></audio>
  <script src="script.js"></script>
</body>
</html>
